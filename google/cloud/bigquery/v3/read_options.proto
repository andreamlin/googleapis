syntax = "proto3";

package google.cloud.bigquery.v3;

option go_package = "google.golang.org/genproto/googleapis/cloud/bigquery/v3;bigquery";
option java_package = "com.google.cloud.bigquery.v3";


// Options dictating how we read a table.
message TableReadOptions {
  // Optional. Names of the fields in the table that should be read. If empty,
  // all fields will be read. If the specified field is a nested field, all the
  // sub-fields in the field will be selected. The output field order is
  // unrelated to the order of fields in selected_fields.
  repeated string selected_fields = 1;

  // Optional. Filtering statement. Currently, we support combinations of
  // predicates that are a comparison between a column and a constant value in
  // SQL statement.
  //
  // For example: "a > DATE '2014-9-27' AND (b > 5 and C LIKE 'date')"
  string sql_filter = 2;
}
